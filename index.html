<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
  </head>
  <body>
    <h1>Random Password Generator</h1>
    <label for="password-length">Password Length:</label>
    <input type="number" id="password-length" value="10">
    <button id="generate-button">Generate Password</button>
    <p id="password-display"></p>

    <script>
      function generatePassword(length) {
        var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+{}[]:;<>,.?/~`";
        var password = "";
        for (var i = 0; i < length; i++) {
          var randomIndex = Math.floor(Math.random() * charset.length);
          password += charset[randomIndex];
        }
        return password;
      }

      var generateButton = document.getElementById("generate-button");
      generateButton.addEventListener("click", function() {
        var passwordLength = document.getElementById("password-length").value;
        var passwordDisplay = document.getElementById("password-display");
        passwordDisplay.innerHTML = generatePassword(passwordLength);
      });
    </script>
  </body>
</html>
